<head>

<body>
    <div class="wathon-playground">
        <nav id="menu" class="wathon-header">
            <section class="left label-title-margin">
                <div class="label-title-left">Python Compiler</div>
            </section>
            <section class="left left-button-margin">
                <div class="left left-button-shadow">
                    <div class="left label-left-run">
                        <div class="left" id="run"> Run</div>
                        <div class="left run-symbol-margin">
                            <svg class="left-run-symbol" height="14" viewBox="8 4 10 16" width="12"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 5v14l11-7z"></path>
                            </svg>
                        </div>
                    </div>
                    <a class="left label-left" id="save">Save</a>
                    <a class="left label-left" id="import">Load</a>
                    <input style="display: none;" type="file" id="choose_file" accept=".txt,.py">
                    <a class="left label-left" id="share">Share</a>
                </div>
            </section>
        </nav>

        <div class="wathon-content-wrapper">
            <div class="wathon-content-border">
                <div class="dynamic-content-border">
                    <div class="absolute-content-border" id = "background">
                        <div>
                            <textarea class="user-code" id="user-code"></textarea>
                        </div>
                    </div>
                    <div id="dragbar" class= "dragbar" style="font-size: 1em;"></div>  
                    <div class="interection-content-border">
                        <div style="inset: 0; overflow: auto; height: 100%;">
                            <div class="interactions" id="interactions">
                            
                                <div class="output" id="output">
                                </div>
                                <div id="repl-entry" class="console-prompt">
                                    <span class="prompt"><code>Â»</code></span>
                                    <span class="prompt-text"></span>
                                    <span class="prompt-cursor" style="color: transparent; display: inline; z-index: 0; position: absolute;">&nbsp;</span>
                                    <span style="position: relative;"></span>
                                    <div id="promt-textcode" style="position: absulote; overflow:hidden;">
                                        <textarea type="text" id="next-code" class="repl-code" wrap="off" autocapitalize="off" autocorrect="off" spellcheck="false" autocomplete="off" style="position: absolute; width: 2px;"></textarea>
                                        <!-- <textarea type="text" id="next-code" class="repl-code"></textarea> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
            
        </div>
        
    </div>
